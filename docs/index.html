<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>calc</title>

  <!--! STYLE CALL -->
  <link rel="stylesheet" href="superstyle.css">
</head>

<body>
  <div id="content">
    <h1><a href="https://github.com/dudushy/calc">Calculator</a></h1>

    <span id="displaySpan">0</span>

    <table id="calcTable">
      <!--? ['C', 'BACKSPACE', '/'] -->
      <tr>
        <td>
          <button class="opButton" id="btnCancel" onclick="test(event)">&varnothing;</button>
        </td>
        <td>
          <button class="opButton" id="btnBackspace">&LeftArrowBar;</button>
        </td>
        <td>
          <button class="opButton" id="btnEquals">=</button>
        </td>
        <td>
          <button class="aboutButton" id="btnAbout">&#x1F6C8;</button>
        </td>
      </tr>

      <!--? ['7', '8', '9', '/'] -->
      <tr>
        <td>
          <button class="numberButton" id="btn7">7</button>
        </td>
        <td>
          <button class="numberButton" id="btn8">8</button>
        </td>
        <td>
          <button class="numberButton" id="btn9">9</button>
        </td>
        <td>
          <button class="opButton" id="btnDivision">&div;</button>
        </td>
      </tr>

      <!--? ['4', '5', '6', '*'] -->
      <tr>
        <td>
          <button class="numberButton" id="btn4">4</button>
        </td>
        <td>
          <button class="numberButton" id="btn5">5</button>
        </td>
        <td>
          <button class="numberButton" id="btn6">6</button>
        </td>
        <td>
          <button class="opButton" id="btnMultiply">&times;</button>
        </td>
      </tr>

      <!--? ['1', '2', '3', '-'] -->
      <tr>
        <td>
          <button class="numberButton" id="btn1">1</button>
        </td>
        <td>
          <button class="numberButton" id="btn2">2</button>
        </td>
        <td>
          <button class="numberButton" id="btn3">3</button>
        </td>
        <td>
          <button class="opButton" id="btnSubstraction">&minus;</button>
        </td>
      </tr>

      <!--? ['+/-', '0', '.', '+'] -->
      <tr>
        <td>
          <button class="opButton" id="btnInvert">&pm;</button>
        </td>
        <td>
          <button class="numberButton" id="btn0">0</button>
        </td>
        <td>
          <button class="opButton" id="btnDot">&centerdot;</button>
        </td>
        <td>
          <button class="opButton" id="btnAddition">&plus;</button>
        </td>
      </tr>
    </table>
  </div>

  <!--! SCRIPT CALL -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
