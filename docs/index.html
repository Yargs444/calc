<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <div class="calculator">
    <div class="display">
      0
    </div>

    <div class="keypad">
      <div class="row">
        <button class="cancel">C</button>
        <button class="theme">THEME</button>
        <button class="source">SRC</button>
        <button class="delete">DEL</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">&divide;</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">&times;</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">&minus;</button>
      </div>

      <div class="row">
        <button class="operator">&pm;</button>
        <button>0</button>
        <button class="operator">&#x2022;</button>
        <button class="operator">&plus;</button>
      </div>

      <div class="row">
        <button class="full equals">&equals;</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
