<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <span id="displaySpan">0</span>
    </div>

    <div class="keypad">
      <div class="row">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="theme">THEME</button>
        <button class="source" onclick="openSource()">SRC</button>
        <button class="delete" onclick="deleteLast()">DEL</button>
      </div>

      <div class="row">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator">&divide;</button>
      </div>

      <div class="row">
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator">&times;</button>
      </div>

      <div class="row">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator">&minus;</button>
      </div>

      <div class="row">
        <button class="operator" onclick="invert()">&pm;</button>
        <button onclick="appendNumber('0')">0</button>
        <button class="operator" onclick="dot()">&#x2022;</button>
        <button class="operator">&plus;</button>
      </div>

      <div class="row">
        <button class="full equals">&equals;</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
